<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width: 300px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      #saveBtn {
        margin-top: 5px;
        float: right;
      }

    </style>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-1.11.3.min.js"></script>
    <script src="popup.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon1">@Bgr</span>
      <input type="text" class="form-control" id="trelloBgr" aria-label="..." placeholder="Image Url or CSS Color">
    </div>
    <input type="button" value="Save" class="btn btn-primary" id="saveBtn">
  </body>
</html>
